    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <form id="myForm">
        <div>
            <label for="name" style="color: whitesmoke;">Name:</label><br>
            <input type="text" id="name" name="name">
            <span id="nameError" style="color: red;"></span>
        </div>
        <div>
            <label for="email" style="color: whitesmoke;">Email:</label><br>
            <input type="text" id="email" name="email">
            <span id="emailError" style="color: red;"></span>
        </div>
        <button type="submit">Submit</button>
    </form>

    <script>
        $(document).ready(function() {
            $('#myForm').on('submit', function(event) {
                event.preventDefault(); // Prevent the form from submitting
                if (validateForm()) {
                    // If form is valid, you can proceed with form submission (e.g., via AJAX)
                    alert("Form is valid and ready to submit!");
                }
            });

            function validateForm() {
                var name = $('#name').val();
                var email = $('#email').val();
                var nameError = $('#nameError');
                var emailError = $('#emailError');
                var isValid = true;

                // Validasi nama
                if (name === "") {
                    nameError.text("Nama tidak boleh kosong");
                    isValid = false;
                } else {
                    nameError.text("");
                }

                // Validasi email
                if (email === "") {
                    emailError.text("Email tidak boleh kosong");
                    isValid = false;
                } else if (!isValidEmail(email)) {
                    emailError.text("Email tidak valid");
                    isValid = false;
                } else {
                    emailError.text("");
                }

                return isValid;
            }

            // Fungsi untuk memeriksa apakah email valid menggunakan regular expression
            function isValidEmail(email) {
                var re = /\S+@\S+\.\S+/;
                return re.test(email);
            }
        });
    </script>
</body>
